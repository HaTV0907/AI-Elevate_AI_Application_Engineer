<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FBC Test Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Upload Full Blood Count Test</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" accept=".jpg,.jpeg,.png" required>
    </div>
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>

  {% if error %}
  <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  {% if explanation %}
  <div class="mt-4">
    <h5>AI Explanation:</h5>
    <textarea class="form-control" rows="10" readonly>{{ explanation }}</textarea>
  </div>
  {% endif %}
</div>
</body>
</html>
